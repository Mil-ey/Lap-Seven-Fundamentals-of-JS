<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lap 7</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="Mouse Events">
        <h2>Mouse Events</h2>
        <button id="hover-button">Hover over me!</button>
        <p id="mouse-events-output">Mouse Events Output</p>
        </section>  
    
    
        <section id="Keyboard Events">
        <h2>Keyboard Events</h2>
        <div id="keyboard-events">
            <input type="text" id="KeyInput"placeholder="Type something...">
        </div>
        <p id="keyboard-events-output">Keyboard Events Output</p>
        </section>

        <section id="Form Events">
            <h2>Form Events</h2>
            <form id="form-events">
                <input type="text" placeholder="Enter your name" required>
                <button type="submit">Submit</button>
            </form>
        </section>

        </section id="Focus Events">
            <h2>Focus Events</h2>
            <div id="focus-events">
                <input type="text" placeholder="Focus on me!">
            </div>
        </section>

            <section id="Event Delegation">
                <h2>Event Delegation</h2>
                <div class="container" id="event-delegation">
                    <button class="btn">Button 1</button>
                    <button class="btn">Button 2</button>   
                    <button class="btn">Button 3</button>
                    <button class="btn">Button 4</button>
                </div>
            </section>
</body>
</html>
